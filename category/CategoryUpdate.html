{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <title>Update | Admin</title>
    <link rel="stylesheet" href="{% static 'css/style1.css' %}" />
  </head>
  <body>
    <div class="center">
      <h1>Update Category</h1>
      <form method="POST" action="/CategoryUpdate/{{categoryedit.cat_id}}/">
        {% csrf_token %}
        <div>
          <div class="txt_field">
            <input type="text" value="{{categoryedit.cat_name}}" name="cat_name" required />
            <span></span>
            <label>Category Name</label>
          </div>
          <div class="Submit">
            <input type="Submit"  value="add" href="/index.html" required />
          </div>
        </div>
      </form>
    </div>
  </body>
</html>
