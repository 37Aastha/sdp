{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Product</title>
    <link rel="stylesheet" href="{% static 'css/addproduct.css' %} " />
</head>
<body>
    <div class="container">
        <Form method="POST" action="/Product1/">
            {% csrf_token %}
            <h1>Add Product</h1>
            <div class="product">
                <div class="txt_field">
                    <input type="text" name="name" required>
                    <span></span>
                    <label>Name</label>
                </div>
                <div>
                    <label style="font-size:large";>Description: </label><br>
                    <textarea name="desc" class="area_field" placeholder="Write Description" id="" cols="15" rows="2"></textarea>
                </div>
                <div class="txt_field">
                    <input type="number" name="price" required>
                    <span></span>
                    <label>Price</label>
                </div> 
            </div>
            <div>
                <button type="Submit" class="Login" value="add" >Submit</button>  
            </div>
        </Form>
    </div>
</body>
</html>
