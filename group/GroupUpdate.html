{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <title>Update | Admin</title>
    <link rel="stylesheet" href="{% static 'css/style1.css' %}" />
  </head>
  <body>
    <div class="center">
      <h1>Update Group</h1>
      <form method="POST" action="/GroupUpdate/{{Groupsedit.g_id}}/">
        {% csrf_token %}
        <div>
          <div class="dropdown">
            <label for=""style="font-size: large; color:#aaa;">Customer:</label>
            <select name="cid" class="option">
                {% for p1 in cpro11%}
                <option value="{{p1.c_id}}">{{p1.first_name}}</option>
                {%endfor%}
            </select>
        </div><br>
          <div class="txt_field">
            <input type="date" value="{{groupsedit.created_date}}" name="created_date" required />
            <span></span>
            <label></label>
          </div>
          <div class="txt_field">
            <input type="text" value="{{groupsedit.created_by}}" name="created_by" required />
            <span></span>
            <label> Created By</label>
          </div>
          <div class="Submit">
            <input type="Submit"  value="add" href="/index.html" required />
          </div>
        </div>
      </form>
    </div>
  </body>
</html>
