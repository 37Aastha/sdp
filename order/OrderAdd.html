{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order</title>
    <link rel="stylesheet" href="{% static 'css/Forms.css' %}" />
</head>
<body>
    <div class="container">
        <Form method="post" action="/Order1/">
            {% csrf_token %}
            <h1>Order</h1>
            <div>
                <div class="dropdown">
                    <label for=""style="font-size: large; color:#aaa;">Customer:</label>
                    <select name="cid" class="option">
                        {% for c in ocust1%}
                        <option value="{{c.c_id}}">{{c.first_name}}</option>
                        {%endfor%}
                    </select>
                </div><br>
                <div class="txt_field">
                    <input type="number" name="total_sum" required>
                    <span></span>
                    <label> Rate</label>
                </div>
                <div class="date_field">
                    <label> Date</label>
                    <span></span>
                    <input type="date" name="date" required>
                </div><br>
                <div class="txt_field">
                    <label>Pay Method</label>
                    <select name="paymethod" value="{{oedit11.pay_method}}"class="option">
                        <option>Select</option>
                        <option >Cash</option>
                        <option >Card</option>
                    </select>
                    <span></span>
                </div><br>   
            </div>
            <div>
                <button type="Submit" class="Login" value="add" >Submit</button>  
            </div>
        </Form>
    </div>
</body>
</html>
